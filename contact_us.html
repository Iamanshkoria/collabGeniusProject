<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<main>
    <div class="container">
        <form action="contact_us.php" method="post">
            <div class="form-group">
                <label for="name" style="--icon-color: #007bff;"><i class="bi bi-person-circle"></i> Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name.." required>
            </div>

            <div class="form-group">
                <label for="email" style="--icon-color: #28a745;"><i class="bi bi-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email.." required>
            </div>

            <div class="form-group">
                <label for="subject" style="--icon-color: #dc3545;"><i class="bi bi-chat-dots"></i> Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject.." required>
            </div>

            <div class="form-group">
                <label for="message" style="--icon-color: #ffc107;"><i class="bi bi-card-text"></i> Message:</label>
                <textarea id="message" name="message" class="form-control" placeholder="Write something.." style="height:95px" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Submit</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 CollabGeius. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
